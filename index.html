<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <title>Tasks Todo</title>
    </head>
    <body>
        <div class="top">
            <div class="header">
                <div class="header__title">
                    <span class="user_name">Aryan's</span>
                    task in <span class="header__title--month">2020/04/26</span>:
                </div>
                <div class="header__value"></div>
                <div class="header__task clearfix">
                    <div class="header__task--text">Tasks</div>
                    <div class="right">
                        <div class="header__task--value">+ 4</div>
                    </div>
                </div>
                <div class="header__Completed clearfix">
                    <div class="header__Completed--text">Completed task</div>
                    <div class="right clearfix">
                        <div class="header__Completed--value">-2</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <input type="text" class="add__description" placeholder="Add Tasks">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            <div class="container clearfix">
                <div class="task">
                    <h2 class="task__title">task</h2>
                    <div class="task__list">
                    </div>
                </div>
                <div class="Completed">
                    <h2 class="Completed__title">Completed</h2>
                    <div class="Completed__list"> 
                    </div>
                </div>
            </div>
        </div>
        <script src="js/myscript.js"></script>
    </body>
</html>
